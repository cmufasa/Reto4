<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Mensaje</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarMensaje">
            <div id="agregarMensaje" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Mensaje</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{mensaje/savemessage}" th:object="${message}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="messageText" th:text="#{mensaje.mensaje}">Mensaje</label>
                                    <input type="text" class="form-control" name="messageText" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="client" th:text="#{mensaje.cliente}">Cliente</label>
                                    <select class="browser-default custom-select" name="client" id="client" title="Seleccione un cliente">
                                        <option value="" disabled="disabled" selected>-- Seleccionar cliente --</option>
                                        <option th:each="client : ${clients}" th:value="${client.idClient}" th:text="${client.name}"/>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="cabin" th:text="#{mensaje.cabana}">Cabaña</label>
                                    <select class="browser-default custom-select" name="cabin" id="cabin" title="Seleccione una cabaña">
                                        <option value="" disabled="disabled" selected>-- Seleccionar cabaña --</option>
                                        <option th:each="cabin : ${cabins}" th:value="${cabin.id}" th:text="${cabin.name}"/>
                                    </select>
                                </div>
                            </div>


                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
