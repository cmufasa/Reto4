<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Editar Categoria</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarCategoria">
            <form th:action="@{/categoria/updatecategory}" th:object="${category}"
                  method="POST" class="was-validated">
                <input type="hidden" name="id" th:field="*{id}"/>
                <section th:replace="layout/category/botonesEditar :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="name">[[#{categoria.nombre}]]</label>
                                            <input type="text" class="form-control" name="name" 
                                                   required="true" th:field="*{name}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">[[#{categoria.descripcion}]]</label>
                                            <input type="text" class="form-control" name="description" 
                                                   required="true" th:field="*{description}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
