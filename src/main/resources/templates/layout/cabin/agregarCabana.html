<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Cabaña</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarCabana">
            <div id="agregarCabana" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cabaña</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{cabana/savecabin}" th:object="${cabin}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="brand" th:text="#{cabana.tipo}">Tipo</label>
                                    <input type="text" class="form-control" name="brand" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="rooms" th:text="#{cabana.rooms}">Habitación</label>
                                    <input type="number" class="form-control" name="rooms" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="category" th:text="#{cabana.categoria}">Categoría</label>
                                    <select class="browser-default custom-select" name="category" id="category" title="Seleccione una categoría">
                                        <option value="" disabled="disabled" selected>-- Seleccionar categoria --</option>
                                        <option th:each="category : ${categorys}" th:value="${category.id}" th:text="${category.name}"/>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="name" th:text="#{cabana.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="name" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="description" th:text="#{cabana.descripcion}">Descripción</label>
                                    <input type="text" class="form-control" name="description">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
